<link rel="import" href="../polymer/polymer.html">

<script>
var Polymer = Polymer || {};

/**
 * Allows interacting with the Cordova keyboard
 *
 * @polymerBehavior Polymer.CordovaKeyboardBehavior
 */
Polymer.CordovaKeyboardBehavior = {
	/**
	 * Shows the keyboard
	 */
	showKeyboard: function(e) {
		if (!this._hasKeyboardPlugin()) {
			// Ignore if cordova plugin is not available
			return;
		}

		cordova.plugins.Keyboard.show();
	},

	/**
	 * Closes the keyboard
	 */
	closeKeyboard: function(e) {
		if (!this._hasKeyboardPlugin()) {
			// Ignore if cordova plugin is not available
			return;
		}

		cordova.plugins.Keyboard.close();
	},

	_hasKeyboardPlugin: function() {
		return typeof cordova !== 'undefined' && typeof cordova.plugins !== 'undefined' && typeof cordova.plugins.Keyboard !== 'undefined';
	}
};

</script>
