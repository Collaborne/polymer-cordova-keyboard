<!doctype html>
<html>
	<head>
		<title>polymer-cordova-keyboard</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		
		<link rel="import" href="../polymer-cordova-keyboard.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>
	
		<test-fixture id="TrivialElement">
			<template>
				<polymer-cordova-keyboard></polymer-cordova-keyboard>
			</template>
		</test-fixture>
	
		<script>
			suite('<polymer-cordova-keyboard>', () => {
				suite('basic behavior', () => {
					var element;
	
					setup(() => {
						element = fixture('TrivialElement');
					});
					
					test('hide() hides the accessory bar', () => {
						// Pre-condition
						expect(element.hideKeyboardAccessoryBar).to.be.undefined;

						element.hide();

						expect(element.hideKeyboardAccessoryBar).to.be.true;
					});
					
					test('show() shows the accessory bar', () => {
						element.hide();

						// Pre-condition
						expect(element.hideKeyboardAccessoryBar).to.be.true;

						element.show();

						expect(element.hideKeyboardAccessoryBar).to.be.false;
					});
				});
			});
		</script>
	
	</body>
</html>
